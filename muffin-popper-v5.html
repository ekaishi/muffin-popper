<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Muffin Popper</title>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&family=Patrick+Hand&display=swap" rel="stylesheet">
<style>
:root{
  --pink:#ffb3d9;--purple:#d4aaff;--blue:#a8d8ff;--lime:#c8f7a0;
  --peach:#ffd6b0;--mint:#b0f7e8;--yellow:#fff5a0;
  --text:#7a5c8a;--accent:#e070b8;
}
*{margin:0;padding:0;box-sizing:border-box;}
@keyframes rainbowBg{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
@keyframes floatBob{0%,100%{transform:translateY(0)}50%{transform:translateY(-8px)}}
@keyframes blobPulse{0%,100%{border-radius:60% 40% 55% 45%/50% 60% 40% 55%}33%{border-radius:40% 60% 45% 55%/60% 40% 55% 45%}66%{border-radius:55% 45% 60% 40%/45% 55% 60% 40%}}
@keyframes shimmer{0%{background-position:-300% center}100%{background-position:300% center}}
@keyframes shimmerFull{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
@keyframes heartBeat{0%,100%{transform:scale(1)}14%{transform:scale(1.35)}28%{transform:scale(1)}42%{transform:scale(1.2)}70%{transform:scale(1)}}
@keyframes jelly{0%,100%{transform:scale(1,1)}30%{transform:scale(1.1,0.92)}60%{transform:scale(0.93,1.08)}}
@keyframes starSpin{from{transform:rotate(0)scale(1)}50%{transform:rotate(180deg)scale(1.35)}to{transform:rotate(360deg)scale(1)}}
@keyframes floatCloud{0%{transform:translateX(-160px) translateY(0);opacity:0}8%{opacity:.55}92%{opacity:.55}100%{transform:translateX(calc(100vw + 160px)) translateY(0);opacity:0}}
@keyframes fallDown{0%{transform:translateY(-40px);opacity:0}10%{opacity:.7}90%{opacity:.7}100%{transform:translateY(110vh);opacity:0}}
@keyframes vibrate{0%,100%{transform:translate(0,0)}25%{transform:translate(-2px,1px)}50%{transform:translate(1px,-2px)}75%{transform:translate(-1px,2px)}}
@keyframes sparkleRing{0%{transform:scale(.7);opacity:.9}100%{transform:scale(1.6);opacity:0}}
@keyframes popIn{0%{transform:scale(0)rotate(-15deg);opacity:0}65%{transform:scale(1.15)rotate(4deg)}100%{transform:scale(1)rotate(0);opacity:1}}

body{
  background:linear-gradient(135deg,#ffe0f5,#f0d4ff,#d4eeff,#d4ffe8,#fffbd4,#ffd4e8,#ffe0f5);
  background-size:400% 400%;
  animation:rainbowBg 7s ease infinite;
  font-family:'Nunito','Segoe UI',sans-serif;
  display:flex;flex-direction:column;align-items:center;
  min-height:100vh;overflow:hidden;touch-action:none;position:relative;
}
.blob{position:fixed;pointer-events:none;z-index:0;opacity:.18;animation:blobPulse 7s ease-in-out infinite,floatBob 5s ease-in-out infinite;}
.deco-float{position:fixed;pointer-events:none;z-index:0;animation:floatCloud linear infinite;white-space:nowrap;font-size:1.5rem;opacity:.5;}
.deco-fall{position:fixed;pointer-events:none;z-index:0;animation:fallDown linear infinite;font-size:1.2rem;opacity:.55;}
.deco-bob{position:fixed;pointer-events:none;z-index:0;animation:floatBob ease-in-out infinite;opacity:.5;}

#header{width:100%;max-width:420px;display:flex;justify-content:space-between;align-items:center;padding:10px 16px 7px;position:relative;z-index:5;}
#header h1{
  font-size:1.4rem;font-weight:900;
  background:linear-gradient(90deg,#ff6eb4,#a259e6,#38b6ff,#6edb6e,#ffcc00,#ff6eb4);
  background-size:300% auto;-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;
  animation:shimmer 2.5s linear infinite;
  filter:drop-shadow(0 1px 3px rgba(180,80,200,.25));
}
#score-box{
  background:rgba(255,255,255,.75);backdrop-filter:blur(10px);
  border-radius:18px;padding:4px 14px;border:2px solid rgba(255,255,255,.95);
  box-shadow:0 2px 12px rgba(200,140,220,.22);text-align:center;min-width:72px;
}
#score-label{font-size:.55rem;color:var(--accent);text-transform:uppercase;letter-spacing:1.5px;font-weight:800}
#score{font-size:1.4rem;font-weight:900;color:#9b5de5;line-height:1.1}

#game-wrap{position:relative;width:100%;max-width:420px;flex:1;z-index:2;}
canvas{display:block;width:100%;touch-action:none;}
#gameCanvas{cursor:none;}
#aim-line{position:absolute;top:0;left:0;width:100%;pointer-events:none;}

/* Start screen */
#start-screen{
  position:absolute;inset:0;
  background:linear-gradient(155deg,rgba(255,222,248,.97),rgba(228,212,255,.97),rgba(212,238,255,.97));
  backdrop-filter:blur(10px);
  display:flex;flex-direction:column;align-items:center;justify-content:center;gap:16px;z-index:10;padding:24px 20px;overflow:hidden;
}
#start-screen h2{
  font-size:2rem;font-weight:900;text-align:center;line-height:1.1;
  background:linear-gradient(90deg,#ff6eb4,#a259e6,#38b6ff,#6edb6e,#ffcc00);
  background-size:200% auto;-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;
  animation:shimmer 2s linear infinite;
}
#start-screen p{color:var(--text);text-align:center;font-size:.88rem;line-height:1.7;font-weight:700}
.pet-row{display:flex;gap:12px;align-items:flex-end;justify-content:center;}
.pet-card{
  display:flex;flex-direction:column;align-items:center;gap:5px;
  background:rgba(255,255,255,.7);border-radius:16px;padding:10px 10px 7px;
  border:2px solid rgba(255,255,255,.95);box-shadow:0 3px 14px rgba(180,130,220,.2);
  animation:jelly 2.8s ease-in-out infinite;
}
.pet-card:nth-child(2){animation-delay:.3s}.pet-card:nth-child(3){animation-delay:.6s}
.pet-card img{width:66px;height:66px;object-fit:contain;filter:drop-shadow(0 3px 8px rgba(155,93,229,.28))}
.pet-card span{font-size:.66rem;font-weight:900;color:var(--accent)}
#play-btn{
  background:linear-gradient(135deg,#ff85c2,#b98fff,#85c8ff,#85e8a0);
  background-size:300% auto;animation:shimmer 2s linear infinite;
  color:#fff;border:none;padding:14px 46px;border-radius:50px;
  font-size:1.1rem;font-weight:900;cursor:pointer;
  transition:transform .15s,box-shadow .2s;
  box-shadow:0 5px 22px rgba(185,143,255,.5);font-family:'Nunito',sans-serif;
}
#play-btn:hover{transform:translateY(-2px) scale(1.03);}

/* Game over */
#gameover-screen{
  position:absolute;inset:0;background:rgba(255,225,248,.93);
  display:none;flex-direction:column;align-items:center;justify-content:center;gap:13px;z-index:9;backdrop-filter:blur(10px);
}
#gameover-screen.show{display:flex}
#gameover-screen h2{font-size:1.9rem;color:#9b5de5;font-weight:900}
#gameover-screen p{color:var(--text);font-size:.92rem;font-weight:700}
#gameover-screen .final-score{font-size:2.8rem;color:#e070b8;font-weight:900}
.restart-btn{
  background:linear-gradient(135deg,#ff85c2,#b98fff);color:#fff;border:none;
  padding:12px 36px;border-radius:50px;font-size:1rem;font-weight:900;cursor:pointer;
  box-shadow:0 4px 18px rgba(185,143,255,.48);font-family:'Nunito',sans-serif;transition:transform .15s;
}
.restart-btn:hover{transform:scale(1.05)}

/* Bottom bar */
#bottom-bar{
  width:100%;max-width:420px;background:rgba(255,255,255,.7);backdrop-filter:blur(12px);
  border-top:2px solid rgba(255,255,255,.95);padding:8px 16px;
  display:flex;align-items:center;justify-content:space-between;position:relative;z-index:5;
  box-shadow:0 -3px 14px rgba(200,150,220,.13);
}
#next-wrap{display:flex;flex-direction:column;align-items:center;gap:3px;position:relative;min-width:60px;}
#next-label{font-size:.6rem;color:var(--accent);text-transform:uppercase;letter-spacing:1.5px;font-weight:800}
/* No frame â€” just the canvas with glow */
#next-canvas{display:block;border:none;background:transparent;}
.hint-area{flex:1;padding:0 8px;display:flex;flex-direction:column;align-items:center;gap:2px;}
#cannon-label{color:#9b5de5;font-size:1.02rem;font-weight:900;text-align:center;}
#hint{color:#c08ad0;font-size:.94rem;font-weight:700;text-align:center;}

/* LB flash */
#lb-flash{
  position:absolute;inset:0;pointer-events:none;z-index:8;opacity:0;
  background:radial-gradient(circle,rgba(255,180,240,.88),rgba(200,150,255,.58),transparent 70%);
  transition:opacity .08s;
}
#lb-flash.show{opacity:1;}
</style>
</head>
<body>

<div class="blob" style="width:200px;height:200px;background:#ffb3d9;top:-50px;left:-52px;border-radius:60% 40% 55% 45%/50% 60% 40% 55%;animation-delay:0s"></div>

<div id="header">
  <h1>Muffin Popper</h1>
  <div id="score-box">
    <div id="score-label">Score</div>
    <div id="score">0</div>
  </div>
</div>

<div id="game-wrap">
  <canvas id="gameCanvas"></canvas>
  <canvas id="aim-line"></canvas>
  <div id="lb-flash"></div>

  <div id="start-screen">
    <h2>Muffin Popper!</h2>
    <p>Match 3 or more of the same baby to pop them!<br>Watch out â€” Tilly likes to run away!</p>
    <div class="pet-row">
      <div class="pet-card"><img id="prev-tilly" src="" alt="Tilly"><span>Tilly</span></div>
      <div class="pet-card"><img id="prev-odin" src="" alt="Odin"><span>Odin</span></div>
      <div class="pet-card"><img id="prev-fin" src="" alt="Fin"><span>Fin</span></div>
    </div>
    <button id="play-btn">Let's Pop!</button>
  </div>

  <div id="gameover-screen">
    <h2>Game Over!</h2>
    <p>Final Score</p>
    <div class="final-score" id="final-score">0</div>
    <button class="restart-btn" id="restart-btn">Play Again!</button>
  </div>
</div>

<div id="bottom-bar">
  <div id="next-wrap">
    <div id="next-label">Next Up</div>
    <canvas id="next-canvas" width="56" height="56"></canvas>
  </div>
  <div class="hint-area">
    <div id="cannon-label">Muffin Cannon</div>
    <div id="hint">Aim &amp; tap to fire!</div>
  </div>
</div>

  aimCanvas.width=canvas.width;aimCanvas.height=canvas.height;
  aimCanvas.style.height=H+'px';
  shooterX=canvas.width/2;shooterY=canvas.height-CELL*1.75;
  const dc=['#ffb3d9','#d4aaff','#a8d8ff','#c8f7a0','#fff5a0','#ffd6b0','#f9c8ff'];
  bgDots=Array.from({length:24},()=>({
    x:Math.random()*canvas.width,y:Math.random()*canvas.height,
    r:4+Math.random()*9,color:dc[Math.floor(Math.random()*dc.length)],
    phase:Math.random()*Math.PI*2,speed:.011+Math.random()*.017
  }));
  // Pre-generate sparkle positions for next-up preview
  nextSparkles=Array.from({length:8},(_,i)=>({
    angle:(Math.PI*2/8)*i,dist:32+Math.random()*8,phase:Math.random()*Math.PI*2
  }));
}

function createGrid(){
  grid=[];tillyData={};
  for(let r=0;r<5;r++) grid[r]=Array.from({length:COLS},()=>Math.floor(Math.random()*3));
  for(let r=5;r<ROWS+6;r++) grid[r]=new Array(COLS).fill(-1);
  for(let r=0;r<5;r++) for(let c=0;c<COLS;c++) if(grid[r][c]===TILLY_IDX) initTilly(r,c);
}

function initTilly(r,c){
  tillyData[`${r},${c}`]={phase:Math.random()*Math.PI*2,sX:.028+Math.random()*.035,sY:.022+Math.random()*.028,aX:CELL*.3,aY:CELL*.2};
}

// â”€â”€ Replenish grid: always keep top row filled, push pets down â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function checkReplenish(){
  let topFilledRow=-1;
  for(let r=0;r<grid.length;r++){
    if(grid[r]&&grid[r].some(f=>f>=0)){topFilledRow=r;break;}
  }
  // Always add a new row at the top to keep game going indefinitely
  if(topFilledRow<0||topFilledRow>=1){
    // Shift everything down 1 row
    for(let r=grid.length-1;r>=1;r--){
      grid[r]=grid[r-1]?[...grid[r-1]]:new Array(COLS).fill(-1);
    }
    // Add fresh row at top
    grid[0]=Array.from({length:COLS},()=>Math.floor(Math.random()*3));
    for(let c=0;c<COLS;c++) if(grid[0][c]===TILLY_IDX) initTilly(0,c);
  }
}

// â”€â”€ Grid helpers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function cellToXY(row,col){const off=row%2===0?0:CELL/2;return{x:col*CELL+CELL/2+off,y:row*CELL+CELL/2};}
function xyToCell(x,y){const row=Math.round((y-CELL/2)/CELL);const off=row%2===0?0:CELL/2;return{row,col:Math.round((x-off-CELL/2)/CELL)};}
function getNeighbors(row,col){const e=row%2===0;return[[row-1,e?col-1:col],[row-1,e?col:col+1],[row,col-1],[row,col+1],[row+1,e?col-1:col],[row+1,e?col:col+1]];}

// â”€â”€ Tilly â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function updateTilly(){Object.values(tillyData).forEach(t=>{t.phase+=t.sX;});}
function getTillyOffset(r,c){const t=tillyData[`${r},${c}`];if(!t)return{dx:0,dy:0};return{dx:Math.sin(t.phase)*t.aX,dy:Math.cos(t.phase*.77)*t.aY};}

// â”€â”€ Draw pets (all drawn at CELL*1.0 â€” Fin uses slightly larger scale) â”€â”€â”€â”€â”€
// We draw all at same visual size. We scale the images to identical bounds.
function drawPet(c,x,y,petIdx){
  const img=petImgs[petIdx];if(!img)return;
  // All pets drawn at same size square
  const s=CELL*1.0;
  c.drawImage(img,x-s/2,y-s/2,s,s);
}
function drawLB(c,x,y,spin){
  if(!lbImg)return;
  const s=CELL*2.8; // 2x original size (was CELL*1.4)
  c.save();c.translate(x,y);if(spin!=null)c.rotate(spin);
  c.drawImage(lbImg,-s/2,-s/2,s,s);
  c.restore();
}

// â”€â”€ Cannon â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function drawCannon(){
  const cx=shooterX,cy=shooterY;
  cannonHoloT+=0.045;
  ctx.save();ctx.translate(cx,cy);ctx.rotate(cannonAngle+Math.PI/2);
  const bLen=42,bW=12,rad=bW/2;
  ctx.save();
  ctx.beginPath();ctx.roundRect(-bW/2,-bLen,bW,bLen,rad);ctx.clip();
  // Holo gradient
  const g=ctx.createLinearGradient(-bW,0,bW*2,0);
  for(let i=0;i<=8;i++){const ci=Math.floor((cannonHoloT+i*.8)%HOLO.length);g.addColorStop(i/8,HOLO[ci]);}
  ctx.fillStyle=g;ctx.fillRect(-bW/2,-bLen,bW,bLen);
  // Shimmer sweep
  const sg=ctx.createLinearGradient(-bW/2,-bLen+((cannonHoloT*30)%bLen),-bW/2,bLen);
  sg.addColorStop(0,'rgba(255,255,255,0)');sg.addColorStop(.5,'rgba(255,255,255,.4)');sg.addColorStop(1,'rgba(255,255,255,0)');
  ctx.fillStyle=sg;ctx.fillRect(-bW/2,-bLen,bW,bLen);
  ctx.restore();
  // Outline
  ctx.beginPath();ctx.roundRect(-bW/2,-bLen,bW,bLen,rad);
  ctx.strokeStyle='rgba(255,255,255,.5)';ctx.lineWidth=1.5;ctx.stroke();
  // Tip
  ctx.beginPath();ctx.roundRect(-bW/2-2.5,-bLen-6,bW+5,9,3);
  ctx.fillStyle=HOLO[Math.floor(cannonHoloT*2.5)%HOLO.length];ctx.globalAlpha=.88;ctx.fill();ctx.globalAlpha=1;
  ctx.strokeStyle='rgba(255,255,255,.45)';ctx.lineWidth=1;ctx.stroke();
  ctx.restore();
}

// â”€â”€ Particles â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const SHAPES=['circle','rect','triangle'];
function spawnConfetti(x,y,big){
  const n=big?30:16;
  for(let i=0;i<n;i++){
    const ang=(Math.PI*2/n)*i+(Math.random()-.5)*.9;
    const spd=(big?6:3)+Math.random()*(big?8:6);
    particles.push({x,y,vx:Math.cos(ang)*spd,vy:Math.sin(ang)*spd-(big?5:3),
      life:1,decay:.011+Math.random()*.014,color:CONF_COLS[Math.floor(Math.random()*CONF_COLS.length)],
      size:(big?7:4)+Math.random()*(big?10:7),shape:SHAPES[Math.floor(Math.random()*SHAPES.length)],
      rot:Math.random()*Math.PI*2,rotV:(Math.random()-.5)*.4,glow:big&&Math.random()>.4});
  }
}
function spawnLBSparkle(x,y){
  const cols=['#ffb3d9','#d4aaff','#fff5a0','#a8d8ff','#c8f7a0','#ffffff','#ffccff'];
  for(let i=0;i<50;i++){
    const ang=Math.random()*Math.PI*2,spd=2+Math.random()*10;
    particles.push({x,y,vx:Math.cos(ang)*spd,vy:Math.sin(ang)*spd-4,
      life:1,decay:.008+Math.random()*.012,color:cols[Math.floor(Math.random()*cols.length)],
      size:5+Math.random()*12,shape:'star',rot:Math.random()*Math.PI*2,rotV:(Math.random()-.5)*.5,glow:true});
  }
}
function drawStar(c,x,y,r,rot){
  c.save();c.translate(x,y);c.rotate(rot);c.beginPath();
  for(let i=0;i<5;i++){const a=i*Math.PI*2/5-Math.PI/2,a2=a+Math.PI/5;
    if(i===0)c.moveTo(Math.cos(a)*r,Math.sin(a)*r);else c.lineTo(Math.cos(a)*r,Math.sin(a)*r);
    c.lineTo(Math.cos(a2)*r*.4,Math.sin(a2)*r*.4);}
  c.closePath();c.fill();c.restore();
}
function updateParticles(){
  for(let i=particles.length-1;i>=0;i--){
    const p=particles[i];p.x+=p.vx;p.y+=p.vy;p.vy+=.22;p.rot+=p.rotV;p.life-=p.decay;
    if(p.life<=0)particles.splice(i,1);
  }
}
function drawParticles(){
  particles.forEach(p=>{
    ctx.save();ctx.globalAlpha=Math.max(0,p.life);
    if(p.glow){ctx.shadowColor=p.color;ctx.shadowBlur=14;}
    ctx.fillStyle=p.color;
    if(p.shape==='circle'){ctx.beginPath();ctx.arc(p.x,p.y,p.size/2,0,Math.PI*2);ctx.fill();}
    else if(p.shape==='rect'){ctx.save();ctx.translate(p.x,p.y);ctx.rotate(p.rot);ctx.fillRect(-p.size/2,-p.size*.3,p.size,p.size*.6);ctx.restore();}
    else if(p.shape==='triangle'){ctx.save();ctx.translate(p.x,p.y);ctx.rotate(p.rot);ctx.beginPath();ctx.moveTo(0,-p.size/2);ctx.lineTo(p.size/2,p.size/2);ctx.lineTo(-p.size/2,p.size/2);ctx.closePath();ctx.fill();ctx.restore();}
    else if(p.shape==='star'){drawStar(ctx,p.x,p.y,p.size/2,p.rot);}
    ctx.restore();
  });
}

// â”€â”€ Speech bubbles â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const SPEECH_LIFE=3000,SPEECH_INTERVAL=10000;

function pickSpeech(petIdx){
  const all=SPEECHES[petIdx];let used=speechUsed[petIdx];
  if(used.length>=all.length)used=speechUsed[petIdx]=[];
  const rem=all.filter((_,i)=>!used.includes(i));
  const chosen=rem[Math.floor(Math.random()*rem.length)];
  used.push(all.indexOf(chosen));return chosen;
}

function trySpawnSpeech(dt){
  speechTimer-=dt;
  if(speechTimer>0||activeSpeech)return;
  const cands=[];
  for(let r=0;r<Math.min(grid.length,8);r++) for(let c=0;c<COLS;c++){
    const f=grid[r][c];if(f<0||f>2)continue;
    if(f===lastSpeechPet)continue;
    cands.push({r,c,f});
  }
  if(!cands.length){speechTimer=3000;return;}
  const pick=cands[Math.floor(Math.random()*cands.length)];
  const {x,y}=cellToXY(pick.r,pick.c);
  const off=pick.f===TILLY_IDX?getTillyOffset(pick.r,pick.c):{dx:0,dy:0};
  activeSpeech={pet:pick.f,text:pickSpeech(pick.f),x:x+off.dx,y:y+off.dy,
    row:pick.r,col:pick.c,born:performance.now()};
  lastSpeechPet=pick.f;speechTimer=SPEECH_INTERVAL;
}

function drawSpeechBubble(now){
  if(!activeSpeech)return;
  const age=now-activeSpeech.born;
  if(age>SPEECH_LIFE){activeSpeech=null;return;}
  const {text,pet,row,col}=activeSpeech;

  // Get CURRENT position of the pet (in case Tilly has moved)
  const {x:cx,y:cy}=cellToXY(row,col);
  const off=pet===TILLY_IDX?getTillyOffset(row,col):{dx:0,dy:0};
  const px=cx+off.dx,py=cy+off.dy;

  let alpha=1;
  if(age<180)alpha=age/180;
  else if(age>SPEECH_LIFE-380)alpha=(SPEECH_LIFE-age)/380;

  ctx.save();ctx.globalAlpha=alpha;
  ctx.font='bold 14px "Patrick Hand", sans-serif';
  const tw=ctx.measureText(text).width;
  const pad=11,bh=28,tailH=10;
  const bw=tw+pad*2;
  // Position bubble ABOVE the pet â€” always above its top edge
  let bx=px-bw/2,by=py-CELL/2-bh-tailH-6;
  if(bx<4)bx=4;
  if(bx+bw>canvas.width-4)bx=canvas.width-4-bw;
  if(by<4)by=4;

  const wobble=Math.sin(now*.0025)*1.8;
  ctx.save();
  ctx.translate(bx+bw/2,by+bh/2);ctx.rotate(wobble*Math.PI/180);ctx.translate(-bx-bw/2,-by-bh/2);
  ctx.shadowColor='rgba(180,100,220,.2)';ctx.shadowBlur=8;
  ctx.fillStyle='rgba(255,252,255,.96)';
  const strokeCols={0:'#e070b8',1:'#9b5de5',2:'#38b6ff'};
  ctx.strokeStyle=strokeCols[pet]||'#9b5de5';ctx.lineWidth=2.5;
  // Slightly wobbly hand-drawn path
  const x1=bx,y1=by,x2=bx+bw,y2=by+bh;
  ctx.beginPath();
  ctx.moveTo(x1+7,y1+2);ctx.lineTo(x2-5,y1-1);
  ctx.quadraticCurveTo(x2+2,y1,x2+1,y1+7);
  ctx.lineTo(x2-2,y2-5);ctx.quadraticCurveTo(x2,y2+1,x2-8,y2+2);
  const tailX=Math.min(Math.max(px,bx+14),bx+bw-14);
  ctx.lineTo(tailX+5,y2+1);ctx.lineTo(tailX,y2+tailH);ctx.lineTo(tailX-5,y2+2);
  ctx.lineTo(x1+6,y2+1);ctx.quadraticCurveTo(x1-2,y2,x1-1,y2-6);
  ctx.lineTo(x1+2,y1+5);ctx.quadraticCurveTo(x1,y1-1,x1+7,y1+2);
  ctx.closePath();ctx.fill();ctx.stroke();
  ctx.fillStyle='#5a3a7a';ctx.shadowBlur=0;
  ctx.fillText(text,bx+pad,by+bh/2+5);
  ctx.restore();
  ctx.restore();
}

// â”€â”€ Next-up preview with sparkle + vibrate â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function drawNextPreview(now){
  const cx=28,cy=28; // center of 56x56 canvas
  nextCtx.clearRect(0,0,56,56);
  nextVibratePhase+=0.35;
  const vx=Math.sin(nextVibratePhase)*1.8,vy=Math.cos(nextVibratePhase*1.3)*.9;

  // Glow halo
  const holoColor=HOLO[Math.floor(holoIdx)%HOLO.length];
  const grd=nextCtx.createRadialGradient(cx,cy,10,cx,cy,30);
  grd.addColorStop(0,holoColor+'88');grd.addColorStop(.6,holoColor+'33');grd.addColorStop(1,'transparent');
  nextCtx.fillStyle=grd;nextCtx.beginPath();nextCtx.arc(cx,cy,30,0,Math.PI*2);nextCtx.fill();

  // Sparkle points orbiting
  nextSparkles.forEach((s,i)=>{
    s.phase+=.04+i*.005;
    const sx=cx+Math.cos(s.angle+s.phase)*(s.dist*.85);
    const sy=cy+Math.sin(s.angle+s.phase*1.1)*(s.dist*.6);
    const sz=(2+Math.sin(s.phase*2+i))*1.2;
    nextCtx.fillStyle=HOLO[(Math.floor(holoIdx)+i*2)%HOLO.length];
    nextCtx.globalAlpha=.6+Math.sin(s.phase)*0.4;
    drawStar(nextCtx,sx,sy,sz,s.phase);
    nextCtx.globalAlpha=1;
  });

  // Pet image with vibrate offset
  if(nextShot===-1){
    if(lbImg)nextCtx.drawImage(lbImg,4+vx,4+vy,48,48);
  } else {
    const img=petImgs[nextShot];
    if(img)nextCtx.drawImage(img,4+vx,4+vy,48,48);
  }
}

// â”€â”€ Background â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function drawBackground(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  bgDots.forEach(d=>{
    d.phase+=d.speed;
    ctx.save();ctx.globalAlpha=.07+Math.sin(d.phase)*.04;
    ctx.beginPath();ctx.arc(d.x,d.y,d.r+Math.sin(d.phase)*1.5,0,Math.PI*2);
    ctx.fillStyle=d.color;ctx.fill();ctx.restore();
  });
  const dl=canvas.height-CELL*2.2;
  ctx.save();ctx.strokeStyle='rgba(255,120,180,.2)';ctx.lineWidth=1.2;ctx.setLineDash([10,8]);
  ctx.beginPath();ctx.moveTo(0,dl);ctx.lineTo(canvas.width,dl);ctx.stroke();ctx.setLineDash([]);ctx.restore();
}

// â”€â”€ Aim line â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function drawAimLine(mx,my){
  lastAimX=mx;lastAimY=my;
  aimCtx.clearRect(0,0,aimCanvas.width,aimCanvas.height);
  if(!gameActive||bullet)return;
  const dx=mx-shooterX,dy=my-shooterY;if(dy>=0)return;
  cannonAngle=Math.atan2(dy,dx);
  let px=shooterX,py=shooterY,vx=Math.cos(cannonAngle),vy=Math.sin(cannonAngle);
  let ci=Math.floor(holoIdx),step=0,seg=0;
  aimCtx.lineWidth=3;aimCtx.lineCap='round';aimCtx.setLineDash([7,10]);
  aimCtx.beginPath();aimCtx.moveTo(px,py);aimCtx.strokeStyle=HOLO[ci%HOLO.length];
  while(py>0&&step<320){
    px+=vx*7;py+=vy*7;
    if(px<CELL/2){px=CELL/2;vx*=-1;}if(px>canvas.width-CELL/2){px=canvas.width-CELL/2;vx*=-1;}
    aimCtx.lineTo(px,py);step++;seg++;
    if(seg>=11){aimCtx.stroke();ci++;aimCtx.strokeStyle=HOLO[ci%HOLO.length];aimCtx.beginPath();aimCtx.moveTo(px,py);seg=0;}
  }
  aimCtx.stroke();aimCtx.setLineDash([]);
  // Glowing dot at cursor
  const gc=HOLO[(ci+3)%HOLO.length];
  const grd=aimCtx.createRadialGradient(mx,my,1,mx,my,16);
  grd.addColorStop(0,gc);grd.addColorStop(.4,'rgba(255,200,255,.5)');grd.addColorStop(1,'rgba(255,255,255,0)');
  aimCtx.globalAlpha=.8;aimCtx.beginPath();aimCtx.arc(mx,my,16,0,Math.PI*2);
  aimCtx.fillStyle=grd;aimCtx.fill();aimCtx.globalAlpha=1;
}

// â”€â”€ Grid draw â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function drawGrid(){
  for(let row=0;row<grid.length;row++){
    for(let col=0;col<COLS;col++){
      const f=grid[row][col];if(f<0)continue;
      const {x,y}=cellToXY(row,col);
      if(y+CELL<0||y-CELL>canvas.height)continue;
      if(f===TILLY_IDX){const {dx,dy}=getTillyOffset(row,col);drawPet(ctx,x+dx,y+dy,f);}
      else drawPet(ctx,x,y,f);
    }
  }
}

function drawBullet(){
  if(!bullet)return;
  if(bullet.type==='lb')drawLB(ctx,bullet.x,bullet.y,bullet.spin);
  else drawPet(ctx,bullet.x,bullet.y,bullet.face);
}

function render(now){
  drawBackground();drawGrid();drawBullet();drawParticles();drawCannon();
  drawSpeechBubble(now||performance.now());
}

// â”€â”€ Shot selection â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function pickShot(){
  if(!lastWasLB&&Math.random()<LB_CHANCE){lastWasLB=true;return -1;}
  lastWasLB=false;return Math.floor(Math.random()*3);
}

function shoot(angle){
  if(bullet||!gameActive)return;
  cannonAngle=angle;
  if(currentShot===-1){
    bullet={x:shooterX,y:shooterY,vx:Math.cos(angle)*8,vy:Math.sin(angle)*8,
      type:'lb',spin:0,bounces:0,maxBounces:5,seekDelay:60};
  } else {
    bullet={x:shooterX,y:shooterY,vx:Math.cos(angle)*12,vy:Math.sin(angle)*12,type:'pet',face:currentShot};
  }
}

// â”€â”€ Love Bomb explosion â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function loveBombExplode(){
  const bx=bullet.x,by=bullet.y;
  lbFlash.classList.add('show');
  clearTimeout(lbFlashT);lbFlashT=setTimeout(()=>lbFlash.classList.remove('show'),300);
  spawnLBSparkle(bx,by);spawnLBSparkle(canvas.width/2,canvas.height/3);
  const blastR=CELL*3.5;let removed=0;
  for(let r=0;r<grid.length;r++) for(let c=0;c<COLS;c++){
    if(grid[r][c]<0)continue;
    const{x,y}=cellToXY(r,c);
    if((x-bx)**2+(y-by)**2<blastR**2){spawnConfetti(x,y,true);delete tillyData[`${r},${c}`];grid[r][c]=-1;removed++;}
  }
  let extra=0;
  for(let r=0;r<grid.length&&extra<8;r++) for(let c=0;c<COLS&&extra<8;c++){
    if(grid[r][c]>=0&&Math.random()<.35){const{x,y}=cellToXY(r,c);spawnConfetti(x,y,false);delete tillyData[`${r},${c}`];grid[r][c]=-1;extra++;}
  }
  score+=removed*15+extra*5;document.getElementById('score').textContent=score;
  removeFloating();bullet=null;
  currentShot=nextShot;nextShot=pickShot();
  checkReplenish();checkGameOver();
}

function placeBullet(){
  if(!bullet)return;
  let{row,col}=xyToCell(bullet.x,bullet.y);
  row=Math.max(0,Math.min(row,ROWS+4));col=Math.max(0,Math.min(col,COLS-1));
  if(!grid[row])grid[row]=new Array(COLS).fill(-1);
  grid[row][col]=bullet.face;
  if(bullet.face===TILLY_IDX)initTilly(row,col);
  const matched=findMatches(row,col,bullet.face);
  if(matched.length>=3){
    matched.forEach(([mr,mc])=>{const{x,y}=cellToXY(mr,mc);spawnConfetti(x,y,false);delete tillyData[`${mr},${mc}`];grid[mr][mc]=-1;});
    score+=matched.length*10;document.getElementById('score').textContent=score;removeFloating();
  }
  bullet=null;currentShot=nextShot;nextShot=pickShot();
  checkReplenish();checkGameOver();
}

function findMatches(row,col,face){
  const vis=new Set(),res=[];
  function dfs(r,c){const k=`${r},${c}`;if(vis.has(k))return;if(r<0||c<0||c>=COLS)return;if(!grid[r]||grid[r][c]!==face)return;vis.add(k);res.push([r,c]);getNeighbors(r,c).forEach(([nr,nc])=>dfs(nr,nc));}
  dfs(row,col);return res;
}
function removeFloating(){
  const conn=new Set();
  for(let c=0;c<COLS;c++) if(grid[0]&&grid[0][c]>=0)flood(0,c,conn);
  let bonus=0;
  for(let r=0;r<grid.length;r++) for(let c=0;c<COLS;c++){
    if(grid[r]&&grid[r][c]>=0&&!conn.has(`${r},${c}`)){const{x,y}=cellToXY(r,c);spawnConfetti(x,y,false);delete tillyData[`${r},${c}`];grid[r][c]=-1;bonus+=5;}
  }
  score+=bonus;document.getElementById('score').textContent=score;
}
function flood(row,col,vis){const k=`${row},${col}`;if(vis.has(k))return;if(row<0||col<0||col>=COLS)return;if(!grid[row]||grid[row][col]<0)return;vis.add(k);getNeighbors(row,col).forEach(([nr,nc])=>flood(nr,nc,vis));}
function checkGameOver(){
  const dl=Math.floor((canvas.height-CELL*2.2)/CELL);
  for(let r=dl;r<grid.length;r++) if(grid[r]&&grid[r].some(f=>f>=0)){endGame();return;}
}
function endGame(){gameActive=false;document.getElementById('final-score').textContent=score;document.getElementById('gameover-screen').classList.add('show');}

// â”€â”€ Main loop â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
let lastTime=0;
function loop(ts){
  requestAnimationFrame(loop);
  const dt=Math.min(ts-lastTime,50);lastTime=ts;
  holoIdx=(holoIdx+.22)%HOLO.length;
  drawNextPreview(ts);
  if(!gameActive){render(ts);return;}
  updateTilly();trySpawnSpeech(dt);

  if(bullet){
    if(bullet.type==='lb'){
      bullet.spin+=.2;
      // After seekDelay frames, steer toward nearest pet cluster
      if(bullet.seekDelay>0){
        bullet.seekDelay--;
        bullet.x+=bullet.vx;bullet.y+=bullet.vy;bullet.vy+=.05;
      } else {
        // Find nearest occupied cell and steer toward it
        let nearX=canvas.width/2,nearY=CELL*2,nearDist=999999;
        for(let r=0;r<grid.length;r++) for(let c=0;c<COLS;c++){
          if(grid[r][c]<0)continue;
          const{x,y}=cellToXY(r,c);
          const d=(bullet.x-x)**2+(bullet.y-y)**2;
          if(d<nearDist){nearDist=d;nearX=x;nearY=y;}
        }
        const tdx=nearX-bullet.x,tdy=nearY-bullet.y;
        const tlen=Math.sqrt(tdx*tdx+tdy*tdy)||1;
        const steer=0.3;
        bullet.vx=bullet.vx*(1-steer)+(tdx/tlen*9)*steer;
        bullet.vy=bullet.vy*(1-steer)+(tdy/tlen*9)*steer;
        bullet.x+=bullet.vx;bullet.y+=bullet.vy;
      }
      // Wall bounce
      if(bullet.x<CELL*.55){bullet.x=CELL*.55;bullet.vx=Math.abs(bullet.vx);bullet.bounces++;}
      if(bullet.x>canvas.width-CELL*.55){bullet.x=canvas.width-CELL*.55;bullet.vx=-Math.abs(bullet.vx);bullet.bounces++;}
      if(bullet.y<CELL*.45){bullet.y=CELL*.45;bullet.vy=Math.abs(bullet.vy)*.7;bullet.bounces++;}
      if(bullet.bounces>=bullet.maxBounces){loveBombExplode();}
      else {
        // Check collision with any pet
        let hit=false;
        for(let r=0;r<grid.length&&!hit;r++) for(let c=0;c<COLS&&!hit;c++){
          if(grid[r][c]<0)continue;
          const{x,y}=cellToXY(r,c);
          if((bullet.x-x)**2+(bullet.y-y)**2<(CELL*.9)**2)hit=true;
        }
        if(hit)loveBombExplode();
      }
    } else {
      bullet.x+=bullet.vx;bullet.y+=bullet.vy;
      if(bullet.x<CELL/2){bullet.x=CELL/2;bullet.vx*=-1;}
      if(bullet.x>canvas.width-CELL/2){bullet.x=canvas.width-CELL/2;bullet.vx*=-1;}
      if(bullet.y<CELL/2){placeBullet();}
      if(bullet){
        let hit=false;
        for(let r=0;r<grid.length&&!hit;r++) for(let c=0;c<COLS&&!hit;c++){
          if(!grid[r]||grid[r][c]<0)continue;
          const{x,y}=cellToXY(r,c);
          if((bullet.x-x)**2+(bullet.y-y)**2<(CELL*.82)**2){placeBullet();hit=true;}
        }
      }
    }
  }

  updateParticles();
  if(lastAimX!==null&&!bullet)drawAimLine(lastAimX,lastAimY);
  render(ts);
}

// â”€â”€ Input â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function getPos(e,el){
  const r=el.getBoundingClientRect();const sx=el.width/r.width,sy=el.height/r.height;
  if(e.touches)return{x:(e.touches[0].clientX-r.left)*sx,y:(e.touches[0].clientY-r.top)*sy};
  return{x:(e.clientX-r.left)*sx,y:(e.clientY-r.top)*sy};
}
canvas.addEventListener('mousemove',e=>{const{x,y}=getPos(e,canvas);drawAimLine(x,y);});
canvas.addEventListener('click',e=>{
  if(!gameActive)return;const{x,y}=getPos(e,canvas);
  const dx=x-shooterX,dy=y-shooterY;if(dy>=0)return;shoot(Math.atan2(dy,dx));
});
canvas.addEventListener('touchstart',e=>{
  e.preventDefault();if(!gameActive)return;const{x,y}=getPos(e,canvas);
  const dx=x-shooterX,dy=y-shooterY;if(dy>=0)return;shoot(Math.atan2(dy,dx));
},{passive:false});
canvas.addEventListener('touchmove',e=>{e.preventDefault();const{x,y}=getPos(e,canvas);drawAimLine(x,y);},{passive:false});

// â”€â”€ Start â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function startGame(){
  setupCanvas();createGrid();score=0;particles=[];activeSpeech=null;speechTimer=5000;
  lastSpeechPet=-1;speechUsed={0:[],1:[],2:[]};lastWasLB=false;
  document.getElementById('score').textContent='0';
  currentShot=pickShot();nextShot=pickShot();
  bullet=null;gameActive=true;cannonAngle=-Math.PI/2;lastAimX=null;
  document.getElementById('start-screen').style.display='none';
}
document.getElementById('play-btn').addEventListener('click',startGame);
document.getElementById('restart-btn').addEventListener('click',()=>{
  document.getElementById('gameover-screen').classList.remove('show');startGame();
});
